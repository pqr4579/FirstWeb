<head>

             <span class="glyphicons glyphicons-bell"></span>
             <input type="submit" name="" value="Login">
             <a href="#"><br>Lost your password?</a>
             <i class=material-icons>&#xE5C4;</i><br>
             <a href="#">Don't have a account?</a>
             <i class=material-icons>&#xE5C4;</i>

         </form>
    
</div>
</body>
